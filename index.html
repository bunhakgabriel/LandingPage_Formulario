<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div id="container">

            <section class="image">
                <img src="img/12445724_4967621.jpg">
            </section>

            <section class="form">

                <h1>Cadastre-se</h1>

                <form>
                    
                    <div id="firstName">
                        <h4>Nome</h4>
                        <input type="text">
                    </div>

                    <div id="secondName">
                        <h4>Sobrenome</h4>
                        <input type="text">
                    </div>

                    <div id="birthMonth">
                        <h4>Mês de nascimento</h4>
                        <input type="text">
                    </div>

                    <div id="day">
                        <h4>Dia</h4>
                        <input type="number">
                    </div>

                    <div id="year">
                        <h4>Ano</h4>
                        <input type="number">
                    </div>

                    <div class="e-mail">
                        <h4>Endereço de e-mail</h4>
                        <input type="text">
                    </div>

                    <div class="e-mail">
                        <h4>Confirme endereço de e-mail</h4>
                        <input type="text">
                    </div>

                    <div id="password">
                        <h4>Senha</h4>
                        <input type="password">
                    </div>

                    <div id="confirm-password">
                        <h4>Confirme sua Senha</h4>
                        <input type="password">
                    </div>

                    <div id="phoneNumber">
                        <h4>Número de telefone</h4>
                        <input type="tel">
                    </div>

                    <div>
                        <button>Enviar</button>
                        <button>Cancelar</button>
                    </div>

                </form>
            </section>

    </div>
</body>
</html>
